<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
        tr,
        td {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 align="center">Studnt Marks</h1>

    <table border="1" align="center">
        <tr>
            <th>Id</th>
            <th>Subject</th>
            <th>Marks</th>

        </tr>
        {%for marks in queryset%}
        <tr>
            <td>
                {{forloop.counter}}
            </td>
            <td>{{marks.subject}}</td>
            <td>{{marks.marks}}</td>
            <!-- <td>{{marks.marks}}</td> -->
        </tr>
        {%endfor%}
        <tr>
            <td colspan="2">Total</td>

            <td>{{total.total}}</td>
        </tr>
        <tr>
            <td colspan="2">Rank</td>
            <td>{{rank}}</td>
        </tr>
    </table>

</body>

</html>
