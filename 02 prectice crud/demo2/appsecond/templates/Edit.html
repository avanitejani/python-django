<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
    {% comment %} <style>
        hr {
            width: 70%;
            margin: auto;
        }
    
       
    </style> {% endcomment %}

    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    center {
        display: block;
        margin: 20px auto;
        width: 80%;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h3 {
        text-align: center;
        color: #333;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    hr {
        width: 70%;
        margin: 20px auto;
        border: none;
        border-top: 1px solid #ddd;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    td {
        padding: 10px;
        text-align: left;
    }

    input[type="text"], input[type="file"], input[type="submit"] {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: calc(100% - 18px);
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    img {
        max-width: 60px;
        max-height: 60px;
    }
</style>

</head>
<body>
    <center>
         {% comment %} <h2><a href="ins">view</a></h2> {% endcomment %}
        <h3><a href="/">index page</a></h3>
        <h1>Update Data</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="htmlName" value="{{data.Name}}"></td>
                </tr>
                <tr>
                    <td>Surname</td>
                    <td><input type="text" name="htmlSur" value="{{data.Surname}}"></td>
                </tr>
                <tr>
                    <td>Img</td>
                    <td><img src="/media/{{data.Img}}" alt="" height="60px" width="60px"></td>
                    
                    <td><input type="file" name="htmlImg" id="" ></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                </tr>
        
            </table>
            <br><br>
            <hr><br>
    </center>
</body>
</html>
